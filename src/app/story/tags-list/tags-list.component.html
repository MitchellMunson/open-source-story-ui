<div *ngFor="let tagGroup of tagGroups;" class="container">
  <div class="row align-items-start">
    <div class="col-2 g-0">
      <strong>{{tagGroup.tagGroupDescription}}:</strong>
    </div>
    <div class="col-10 g-0">
      <div class="btn-group" *ngFor="let tag of tagGroup.tags;">
        <app-tag-view [tag]="tag"></app-tag-view>
      </div>
    </div>
  </div>
</div>
