
<h2>{{storyOverview.storyName}}</h2>

<p><strong>Story Description:</strong> {{storyOverview.storyDescription}}</p>

<app-tags-list [tagGroups]="storyOverview.storyTagGroups"></app-tags-list>

<div class="mt-3 mb-3 gap-1">
  <button (click)="onEditStory()"
          id="editStory"
          class="btn btn-primary">
    Edit Story
  </button>
</div>

<app-chapter-overview-list [chapterOverviews]="storyOverview.chapterOverviews"></app-chapter-overview-list>

<br>

<form [formGroup]="storyCommentForm">
  <label for="storyComment" class="form-label">Leave a comment:</label>
  <textarea
    class="form-control"
    id="storyComment"
    formControlName="storyComment"></textarea>

  <div class="mt-2 d-md-flex">
    <button (click)="onSubmitStoryComment()"
            type="button"
            class="btn btn-primary btn-sm">
      Submit Comment
    </button>
  </div>
</form>

<br>

<app-comments-list [isStory]="true" [isChapter]="false"></app-comments-list>
